<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listings</title>

    <!-- Bootstrap CSS (from CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">RealEstate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Filter Section -->
    <section class="filter-section">
        <div class="container">
            <h2 class="text-center">Find Your Dream Home</h2>
            <div class="row">
                <div class="col-md-3">
                    <label for="city">City</label>
                    <select id="city" class="form-select">
                        <option value="">Select City</option>
                        <option value="New York">New York</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Chicago">Chicago</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="region">Region</label>
                    <select id="region" class="form-select">
                        <option value="">Select Region</option>
                        <option value="Downtown">Downtown</option>
                        <option value="Suburbs">Suburbs</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="space">Space</label>
                    <select id="space" class="form-select">
                        <option value="">Select Space</option>
                        <option value="1+1">1+1</option>
                        <option value="2+1">2+1</option>
                        <option value="3+2">3+2</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="price">Price Range</label>
                    <input type="range" class="form-range" id="price" min="10000" max="1000000" step="50000">
                    <span id="price-value">$10000</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Sorting and Pagination Section -->
    <section class="sorting-pagination">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="sort-section">
                <label for="sort">Sort by:</label>
                <select id="sort" class="form-select" style="width: 150px;">
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="space-asc">Space: Small to Large</option>
                    <option value="space-desc">Space: Large to Small</option>
                </select>
            </div>
            <div class="pagination-section">
                <button id="prev" class="btn btn-primary">Previous</button>
                <button id="next" class="btn btn-primary">Next</button>
            </div>
        </div>
    </section>

    <!-- Property Listings Section -->
    <section class="property-listings">
        <div class="container">
            <div class="row" id="property-grid">
                <!-- Property items will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2024 Real Estate</p>
    </footer>

    <!-- jQuery (from CDN) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS (from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
